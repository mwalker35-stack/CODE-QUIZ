<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Code Quiz Challenge</title>
</head>
<div class="header">
    <a>View High Scores</a>
    <a>Time: 60</a>
</div>

<body>
    <section class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>

    </section>
    <div class="start-quiz">
        <p>Try to answer the following code-related questions within the time limit. Keep in mind
            that incorrect answers will penalize your score/time by 10 seconds.
        </p>
        <button id="start-btn">Start Quiz</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
