<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./style.css" rel="stylesheet">
    <title>Quiz App</title>
</head>
<header class="header">
    <p id="hScores"><a href="#">View High Scores</a></p>
    <p id="countdown">15 seconds remaining</p>
</header>

<body>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                    <!-- <div><button type="button"class="btn">Answer 1</button></div>
                    <div><button type="button"class="btn">Answer 2</button></div>
                    <div><button type="button"class="btn">Answer 3</button></div>
                    <div><button type="button"class="btn">Answer 4</button></div> -->
            </div>
        </div>

        <div id="scoreContainer" class="hide">
            <P id="enter">Enter your initials</P>
            <div id="yourScore">Your</div>
            <form><input type="text" id="quizInitials" required minlength="2" maxlength="3" size="3" placeholder="Initials"></form>
            <button class='intbtn'type="submit"id='button'> Submit </button>
            <button id='goback' class='intbtn'type="submit"> Go Back  </button>
        </div>
        <div class="scorecard" class="hide">
            <h1 class="hide">High Scores:</h1>
        </div>
        <div class="controls">
            <p>Try to answer the following code-related questions
                within the 15 seconds time limit.
                Keep in mind that incorrect answers will penalize your
                score/time by ten seconds!</p>
            <button id="start-btn" class="start-btn">Start</button>
        </div>
    </div>
    <div id="correct">
    </div>
    <script src="./script.js"></script>
</body>

</html>
